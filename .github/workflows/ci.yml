name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Type check
      run: pnpm type-check
      
    - name: Lint
      run: pnpm lint
      
    - name: Check for GOOGLE_API_KEY
      run: |
        if [ -z "$GOOGLE_API_KEY" ]; then
          echo "::error::GOOGLE_API_KEY is not set"
          exit 1
        fi
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      
    - name: Build
      run: pnpm build
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} 